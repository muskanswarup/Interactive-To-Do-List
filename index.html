<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To Do List</h1>

        <div class="todos">
            <input type="text" placeholder="Title..." id="inputBox">
            <button type="button" id="button">Add</button>
        </div>

        <div class="error"></div>

        <div class="myList">
            <ul>
                <li class="checked">Hit the Gym</li>
                <li class="checked">Meet George</li>
                <li class="checked">Read a Book</li>
                <li>Nap</li>
                <li>Organize the desk</li>
                <li>Buy eggs</li>
            </ul>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
